# .github/workflows/deploy.yml

name: Deploy Quartz to GitHub Pages

on:
  push:
    branches:
      - main # This workflow will run on pushes to the 'main' branch

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read # Changed to 'read' as we are no longer pushing directly to gh-pages
  pages: write # Allows the action to deploy to GitHub Pages
  id-token: write # Required for OpenID Connect (OIDC) authentication with GitHub Pages

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job: builds the Docusaurus site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Explicitly set to Node.js 20 (LTS)

      - name: Clean npm cache, node_modules, and Docusaurus build artifacts
        run: |
          npm cache clean --force
          rm -rf node_modules
          rm -rf package-lock.json
          rm -rf .docusaurus # Clear Docusaurus internal cache
          rm -rf build # Ensure previous build output is removed

      - name: Install dependencies
        run: npm install

      - name: Build Quartz website
        run: npx quartz build
        env:
          NODE_OPTIONS: --max_old_space_size=4096

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public # The output directory for Quartz

  # Deploy job: deploys the uploaded artifact to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job depends on the 'build' job completing successfully

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # This action handles the deployment of the artifact
